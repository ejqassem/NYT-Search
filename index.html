<!DOCTYPE html>
<html>
<head>
    <title>New York Times Search</title>

   <!-- Added a link to Bootstrap-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <!-- Added a link to custom styles-->
   <link rel="stylesheet" href="assets/css/style.css">
   <!-- Added a link to Google Fonts-->
   <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
   <!-- Added link to the jQuery Library -->
   <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
</head>
<body>
<div class="container-fluid">

  <div class="jumbotron">
   <h1>NEW YORK TIMES</h1>
  </div>

  <div class="panel panel-success">
   <div class="panel-heading">
     <h3 class="panel-title">Search Parameters</h3>
   </div>
   <div class="panel-body">

  <form>
   <div class="form-group">
     <label for="term">Search Term:</label>
     <input type="text" class="form-control" id="term" placeholder="Roosevelt">
   </div>

   <div class="form-group">
     <label for="records">Number of Records to Retrieve:</label>
     <input type="text" class="form-control" id="records" placeholder="10">
   </div>

   <div class="form-group">
     <label for="start">Start Year (Optional):</label>
     <input type="text" class="form-control" id="start" placeholder="1980">
   </div>

   <div class="form-group">
     <label for="end">End Year (Optional):</label>
     <input type="password" class="form-control" id="end" placeholder="1990">
   </div>
   </form>

   <p>
     <button type="button" id="search" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Search</button>
     <button type="button" id="clear" class="btn btn-default">Clear Results</button>
   </p>

  </div>
</div>


  <div class="panel panel-success">
   <div class="panel-heading">
     <h3 class="panel-title">Top Articles</h3>
   </div>
   <div class="panel-body" id="results">

  </div>
</div>


</div>

   <!-- Added link to the script that will access the NYT API -->
   <script src="assets/javascript/app.js"></script>

</body>
</html>
